<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="minimax.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="scoring-table">
        <div id="score-x" class="score">
            <h2>Player X<br> <span></span></h2>
        </div>
        <div id="score-d" class="score">
            <h2>Match Draw<br> <span></span></h2>
        </div>
        <div id="score-o" class="score">
            <h2>Player O<br> <span></span></h2>
        </div>
    </div>
    <div id="board-game">
        <table id="board">
        </table>
        <button id="TwoPlayer" type="button">Two Player</button>
        <button id="Computer" type="button">Computer</button>
        <button id="Chatgpt" type="button">Chatgpt</button>
    </div>
</body>

</html>
